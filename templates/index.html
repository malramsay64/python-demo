{% extends 'base.html' %}

{% block body %}
<div id="login">
  <form>
    <section class="bg-gray-50">
      <div class="flex flex-col items-center justify-center p-6 mx-auto">
        <div class="w-full bg-white rounded-lg shadow max-w-md">
          <div class="p-6 space-y-4">
            <h1 class="text-xl font-bold text-gray-900">
              Sign in to your account
            </h1>
            <form class="space-y-4">
              <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
                <input type="username" name="username" id="username"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                  placeholder="username" required="">
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                  required="">
              </div>
              <button type="submit" hx-swap="innerHTML" hx-target="#login" hx-post="/auth"
                class="w-full bg-blue-600 text-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
                in</button>
              <p class="text-sm font-light text-gray-500">
                Don’t have an account yet? <a href="/signup" class="font-medium text-blue-600 hover:underline">Sign
                  up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
{% endblock %}
